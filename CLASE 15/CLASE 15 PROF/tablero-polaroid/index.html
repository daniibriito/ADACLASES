<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero Polaroid</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="polaroid-container">
    <figure class="polaroid">
      <img src="img/ramen-01.jpg" />
      <figcaption>Tonkotsu Ramen</figcaption>
    </figure>
    
    <figure class="polaroid">
      <img src="img/shoyu-ramen.jpg" />
      <figcaption>Shoyu Ramen</figcaption>
    </figure>
    
    <figure class="polaroid">
      <img src="img/chicken-curry.jpg" />
      <figcaption>Chicken Curry & Coconut Milk</figcaption>
    </figure>
  </div>
  <div class="polaroid-container">
    <figure class="polaroid rot-min-15">
      <div class="img-container">
        <img src="img/ramen-01.jpg" />
      </div>
      <figcaption>Tonkotsu Ramen</figcaption>
    </figure>
  
    <figure class="polaroid rot-15">
      <div class="img-container">
        <img src="img/chicken-curry.jpg" />
      </div>
      <figcaption>Chicken Curry & Coconut Milk</figcaption>
    </figure>
  </div>

  <div class="polaroid-container">
    <figure class="polaroid rot-15">
      <img src="img/pho.jpg" />
      <figcaption>Pho</figcaption>
    </figure>
    <figure class="polaroid rot-min-15">
      <img src="img/pad-thai.jpg" />
      <figcaption>Pad Thai</figcaption>
    </figure>
    <figure class="polaroid rot-15">
      <img src="img/guisito.jpg" />
      <figcaption>Guiso de Lentejas</figcaption>
    </figure>
    <figure class="polaroid rot-min-15">
      <img src="img/sushi.jpg" />
      <figcaption>Sushi</figcaption>
    </figure>
  </div>
  

</body>
</html>
